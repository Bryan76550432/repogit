{% extends 'base.html' %}

{% block content %}
<h2>✏️ Editar Libro</h2>

<form action='/update_libro/{{ libro.id }}' method="post">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título del Libro</label>
        <input type="text" class="form-control" name="titulo" value="{{ libro.titulo }}" required>
    </div>
    <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" name="autor" value="{{ libro.autor }}" required>
    </div>
    <div class="mb-3">
        <label for="año" class="form-label">Año de Publicación</label>
        <input type="number" class="form-control" name="año" value="{{ libro.año }}" required>
    </div>
    <button type="submit" class="btn btn-primary">💾 Actualizar Libro</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
